<!DOCTYPE html>
<html>

<head>
    <title>Thêm Nhà Cung Cấp</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/ad779edd18.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Thông tin Nhà Cung Cấp</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group form-group-sm">
                                        <label for="Ten">Tên nhà cung cấp</label>
                                        <input type="text" class="form-control" id="Ten">
                                        <label for="MST">Ma So Thue:</label>
                                        <input type="number" class="form-control" id="MST">
                                        <label for="Email">Email liên lạc:</label>
                                        <input type="email" class="form-control" id="Email">
                                        <label for="SDT">Số điện thoại:</label>
                                        <input type="number" class="form-control" id="SDT">
                                        <label for="diachi">Địa chỉ</label>
                                        <input type="text" class="form-control" id="diachi">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <hr class="soft clr"/>

            <button type="submit" class="btn btn-primary">Thêm nhà cung cấp</button>
        </form>
    </div>
</body>

</html>

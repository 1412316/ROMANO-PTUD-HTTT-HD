<!DOCTYPE html>
<html>

<head>
    <title>Thông tin đơn đặt hàng</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/ad779edd18.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-6">
                     <div class="panel panel-info">
                      <div class="panel-heading">Thông tin đơn đặt hàng</div>
                      <div class="panel-body">
                          <div class="row">
                              <div class="col-lg-12">
                                    <div class="form-group form-group-sm">
                                        <label for="NCC"> Mã NCC  </label>
                                        <input type="text" class="form-control" id="NCC">
                                    </div>
                                    <div class="form-group">
                                        <label for="NgayDat">Ngày Đặt:</label>
                                        <input type="date" class="form-control" id="NgayDat">
                                    </div>

                              </div>
                          </div>
                      </div>
                    </div>
                </div>

            </div>


            <hr class="soft clr"/>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">Chi tiết đơn đặt hàng</div>
                        <div class="panel-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                      <th> # </th>
                                        <th>Mã đơn đặt hàng</th>
                                        <th>Mã thiết bị</th>
                                        <th>Số lượng</th>
                                        <th>Đơn giá</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>DH001</td>
                                        <td>TB0001</td>
                                        <td>2</td>
                                        <td>4.000.0000</td>

                                    </tr>
                                    <tr>
                                      <th scope="row">2</th>
                                      <td>
                                        <input type="text" class="form-control" id="" value="DH001" disabled>
                                      </td>
                                      <td> <input type="text" class="form-control" id="" value="TB0002">
                                      </td>
                                      <td> <input type="number" class="form-control" id="" value="2">
                                      </td>
                                      <td><input type="number" class="form-control" rows = "3" id="" value="4.000.0000"></td>


                                    </tr>
                                    <tr>
                                      <th scope="row">2</th>
                                      <td>
                                        <input type="text" class="form-control" id="" >
                                      </td>
                                      <td> <input type="text" class="form-control" id="" >
                                      </td>
                                      <td> <input type="number" class="form-control" id="">
                                      </td>
                                      <td><input type="number" class="form-control" rows = "3" id="" ></td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                    <hr class="soft clr"/>
                <button class="btn btn-success">Thêm đơn đặt hàng</button>

            </div>
        </form>
    </div>


</body>

</html>
